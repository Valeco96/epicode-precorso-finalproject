<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wdth,wght@0,75..100,100..900;1,75..100,100..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/1d75e38b03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Youtube clone - Web prep</title>
  </head>
  <body>
    <div id="sidebar">
      <div class="sidebar-icon"><i class="fa-solid fa-bars"></i></div>
      <div class="sidebar-icon">
        <i class="fa-solid fa-house"></i>
        <p>Home</p>
      </div>
      <div class="sidebar-icon">
        <i class="fa-solid fa-compass"></i>
        <p>Explore</p>
      </div>
      <div class="sidebar-icon">
        <i class="fa-solid fa-folder"></i>
        <p>Library</p>
      </div>
    </div>

    <div id="main">
      <div id="topbar">
        <img src="images/yt-logo.svg" alt="Youtube-logo" id="yt-logo" />
        <div id="search-form">
          <input type="text" placeholder="Search on Youtube..." />
          <button id="search-btn">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <div id="microphone"><i class="fa-solid fa-microphone"></i></div>
        </div>
        <div id="topbar-icons">
          <div class="topbar-icon"><i class="fa-solid fa-camera"></i></div>
          <div class="topbar-icon"><i class="fa-solid fa-bell"></i></div>
          <div class="topbar-icon"><i class="fa-solid fa-circle-user"></i></div>
        </div>
      </div>
      <div id="content">
        <div class="epi-video">
          <img
            src="images/epicode_thumb.png"
            alt="epicode-video"
            class="video-display"
          />
          <div class="epi-logo">
            <img
              src="images/epicode-logo.png"
              alt="epicode-logo"
              class="elogo"
            />
            <h4>Title</h4>
            <p>Description</p>
          </div>
        </div>
        <div class="epi-video">
          <img
            src="images/epicode_thumb.png"
            alt="epicode-video"
            class="video-display"
          />
        </div>
        <div class="epi-video">
          <img
            src="images/epicode_thumb.png"
            alt="epicode-video"
            class="video-display"
          />
        </div>
        <div class="epi-video">
          <img
            src="images/epicode_thumb.png"
            alt="epicode-video"
            class="video-display"
          />
        </div>
        <div class="epi-video">
          <img
            src="images/epicode_thumb.png"
            alt="epicode-video"
            class="video-display"
          />
        </div>
        <div class="epi-video">
          <img
            src="images/epicode_thumb.png"
            alt="epicode-video"
            class="video-display"
          />
        </div>
      </div>
    </div>
  </body>
</html>
